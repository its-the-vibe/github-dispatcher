version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: github-dispatcher-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  dispatcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-dispatcher
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=github-webhooks
    restart: unless-stopped

volumes:
  redis-data:
